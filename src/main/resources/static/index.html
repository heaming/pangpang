<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<body>
<!--// BEST_SELLING // PV-->
    <select id="select-input">
        <option value="PV">조회순</option>
        <option value="BEST_SELLING">판매순</option>
        <option value="DEFAULT">쿠팡랭킹순</option>
    </select>
  <input id="search-input"/>
  <button value="button" class="btn">👀👀👀</button>
</body>
<script>
    $(document).ready(function() {
        const url = 'http://localhost:8090/coupang/search?param=';

        // onClick
        $('.btn').click(function() {
            $.ajax({
                url: url+$('#search-input').val()+"&searchOrder="+$('#select-input').val(),
                type: "GET",
                success: function(result) {
                    console.log(result);
                },
                error:function(error) {
                    console.log(error);
			    }
		    })
	    })

        // keyup
        $('#search-input').on('keyup', function (key) {
            if(key.keyCode == 13) {
                $.ajax({
                    url: url+$('#search-input').val()+"&searchOrder="+$('#select-input').val(),
                    type: "GET",
                    success: function(result) {
                        console.log("res :: \n"+result);
                    },
                    error:function(error) {
                        console.log("e :: \n"+error);
                    }
                })
            }

        })
    })
</script>
</html>
